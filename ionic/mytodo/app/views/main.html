<div class="jumbotron">
	<div class="container">
  		<h2>My Todos</h2>

  		<!-- Todos input -->
  		<form role="form" ng-submit="addTodo()">
  			<div class="row">
  				<div class="input-group">
  					<input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
  					<span class="input-group-btn">
  						<input type="submit" class="btn-primary form-control" value="Add">
  					</span>
  				</div>
  			</div>
  		</form>

  		<!-- Todos  list -->
  		<p class="form-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor:move;">
    		<span class="input-group">
          <input type="text" ng-model="todo" class="form-control">
          <span class="input-group-btn">
    			 <button class="btn-danger form-control" ng-click="removeTodo($index)" aria-label="Remove">X</button>
          </span>
  			</span>
  		</p>

	</div>
</div>
